<ion-view view-title="To Snaplook">
  <ion-content>
    <form ng-submit="sendInquiry()">
      <div style="text-align:center"><h4>Snaplook 운영자에게 건의하기</h4></div>
      <div class="list item">
	<textarea placeholder="yyy" row="40">
	</textarea>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
