<ion-view view-title="Gallery">

	<ion-content ng-controller="GalleryCtrl">
	
		<div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
			<div class="col col-25" ng-if="$index < images.length">
				<img ng-src="http://localhost:3000/res/photos/{{images[$index].image_path}}" width="100%"  ng-click="showImages($index)"/>
			</div>
			<div class="col col-25" ng-if="$index + 1 < images.length">
				<img ng-src="http://localhost:3000/res/photos/{{images[$index + 1].image_path}}" width="100%" ng-click="showImages($index + 1)"/>
			</div>
			<div class="col col-25" ng-if="$index + 2 < images.length">
				<img ng-src="http://localhost:3000/res/photos/{{images[$index + 2].image_path}}" width="100%"  ng-click="showImages($index + 2)"/>
			</div>
			<div class="col col-25" ng-if="$index + 3 < images.length">
				<img ng-src="http://localhost:3000/res/photos/{{images[$index + 3].image_path}}" width="100%"  ng-click="showImages($index +3)"/>
			</div>
		</div>

		<ion-infinite-scroll on-infinite="getMoreImages()" ng-if="total >= pages*loadingUnit" immediate-check="false"></ion-infinite-scroll>
	</ion-content>

</ion-view>
