<ion-view>
	<ion-nav-title>
		<img src="img/logo-h.png" width="120px">
	</ion-nav-title>

	<ion-nav-buttons side="right">
		<button class="button button-icon" ng-click="showOptions()">
			<span class="icon ion-more"></span>
		</button>
	</ion-nav-buttons>
	<ion-content scroll="false" class="view-background">
		<div class="container">
			<div class="outer">
				<div class="inner">
					<div class="centered" id="tinderdiv">
						<div id="tinderslide" style="margin-top:0px !important; margin-left:-10% !important; width:120%px; height:630px;">
							<ul id="lis">
								<li class="pane1"><div class="img"></div><div><p>사진 로딩중</p></div><div class="like"></div><div class="dislike"></div></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>


		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="css/material.lime-blue.min.css">
		<link rel="stylesheet" href="css/icon2?family=Material+Icons">

		<div id="temp" style="position:fixed;margin:0;padding:0;right:0;bottom:0;margin-right:16px;margin-bottom:16px;z-index:999;">
			<input type="hidden" id="uri" />
			<div style="position:absolute;bottom:64px;right:8px;">
				<button  id="btnAlbum" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" ng-click="takePicture()">
					<i class="material-icons">&#xE413;</i>
				</button>
			</div>
			<button  id="btnPhoto" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="uploadPhoto()">
				<i class="material-icons">&#xE439;</i>
			</button>
			<img id="myImage" style="width:200px;height:auto;display:none">
			<!--img src="img/ic_camera_white_48dp_2x.png" width="48px" height="48px" style="background-color:blue;padding:24px;" -->
		</div>


		<!-- <ul swing-stack>
	  <li class="photos" swing-card ng-repeat="photo in photos">
	  <img ng-src={{photo.image}} />
	  </li>
	  </ul> -->
	</ion-content>
</ion-view>
