<ion-view>


	<ion-nav-title class="title-text">
		Snapbox
	</ion-nav-title>

	<ion-content class="view-background"> 

		<div ng-if="isSessionActive()">
			<div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
				<div class="col col-25" ng-if="$index < images.length">
					<img class="gallery-full-image" ng-src="http://localhost:3000/res/photos/{{images[$index]}}" width="100%"  ng-click="showImages($index)"/>
				</div>
				<div class="col col-25" ng-if="$index + 1 < images.length">
					<img class="gallery-full-image" ng-src="http://localhost:3000/res/photos/{{images[$index + 1]}}" width="100%" ng-click="showImages($index + 1)"/>
				</div>
				<div class="col col-25" ng-if="$index + 2 < images.length">
					<img class="gallery-full-image" ng-src="http://localhost:3000/res/photos/{{images[$index + 2]}}" width="100%"  ng-click="showImages($index + 2)"/>
				</div>
				<div class="col col-25" ng-if="$index + 3 < images.length">
					<img class="gallery-full-image" ng-src="http://localhost:3000/res/photos/{{images[$index + 3]}}" width="100%"  ng-click="showImages($index +3)"/>
				</div>
			</div>

			<ion-infinite-scroll on-infinite="getMoreImages()" ng-if="total >= pages*loadingUnit" immediate-check="false"></ion-infinite-scroll>

		</div>
	</ion-content>

</ion-view>
