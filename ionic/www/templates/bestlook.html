<ion-view> 

	<ion-nav-title class="title-text" >
		BEST LOOK
	</ion-nav-title>

	<ion-content class="view-background">
		<div class="list card" ng-repeat="image in images" >

			<div class="item item-image">	
				<img ng-src="{{root}}/res/photos/{{image.image_path}}">
			</div>
			<div class="well">
				<div>
					<h1> 
						<span class="icon ion-trophy" style="font-size: 0.6em"> </span> <span style="font-size: 0.7em"> {{ $index+1 }} </span>
					</h1>
				</div>
				<p class="center"><img src='../img/icon_instagram.png' style='width:auto;height:28px;'><a href='https://instragram.com/"+value.insta+"' style='text-decoration:none; color:black;'>@{{image.insta}}</a></p>
				<p class="center"> {{image.explanation}}  </p>
				<p class="center"> <span class="icon ion-heart" style="font-size:16px"> Like {{image.like}} </span></p>
			</div>
		</div>
	</ion-content>
</ion-view>
