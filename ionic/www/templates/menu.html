<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content drag-content="false">
		<ion-nav-bar class="bar-positive">
			<ion-nav-buttons side="left">
				<button class="button button-clear" menu-toggle="left">
					<span class="icon ion-navicon"></span>
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>


	<ion-side-menu>
		<ion-header-bar class="bar-dark">
			<div width="100%" height="100%">
				<img src="img/logo-h.png" width="120px" height="auto">
			</div>
		</ion-header-bar>
		<ion-content>
			<div class="list">
				<ion-list>
					<ion-item class="item-icon-left" menu-close ui-sref="app.home">
						<span class="icon ion-home"></span>Home
					</ion-item>
					<ion-item class="item-icon-left" menu-close ui-sref="app.bestlook">
						<span class="icon ion-heart"></span>Today's BestLook
					</ion-item>
					<ion-item class="item-icon-left" menu-close ui-sref="app.profile">
						<span class="icon ion-ios-person"></span> My Profile
					</ion-item>
					<ion-item class="item-icon-left" menu-close ui-sref="app.gallery"> 
						<span class="icon ion-images"></span> My Photo Gallery
					</ion-item>
					<ion-item class="item-icon-left" menu-close ui-sref="app.snapbox">
						<span class="icon ion-star"></span>
						SNAP BOX
					</ion-item>
				</ion-list>
			</div>
					<ion-item menu-close ui-sref="app.gallery">To SnapLook
					</ion-item>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
